name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly]

    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      run: rustup toolchain install nightly
    - name: Build
      run: cargo +nightly build --release --verbose
